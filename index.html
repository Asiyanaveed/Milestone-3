<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Create Your Own Resume</h1>
    <br>
    <form id="form">
        <h2 style="color: rgb(23, 23, 141);">Personal Information</h2>
        <hr style="margin-bottom: 20px;">
        <div  id="formgroup">
            <label class="lable" for="name">Name:</label>
            <input class="input" type="text" id="name" autocomplete="off" required  >
            <br>
            <label class="lable" for="jobtitle">Job Title:</label>
            <input class="input" type="text" id="jobtitle" autocomplete="off" required >
             <br>
            <label class="lable" for="phone">Phone:</label>
            <input class="input" type="number" id="phone" autocomplete="off" required >
            <br>
            <label class="lable" for="email">Email:</label>
            <input class="input" type="email" id="email" autocomplete="off" required >
             <br>
             <label class="lable" for="address">Address:</label>
            <input class="input" type="text" id="address" autocomplete="off" required >
            <br>
            <h2  style="color: rgb(23, 23, 141);">Education</h2>
            <hr style="margin-bottom: 20px;">
            <label class="lable" for="passing year1">Passing Year:</label>
            <input class="input" type="date" id="passing year1" autocomplete="off" required>
            <br>
            <label class="lable" for="degree1">Degree:</label>
            <input class="input" type="text" id="degree1" autocomplete="off" required>
            <br>
            <label class="lable" for="institute1">Institute:</label>
            <input class="input" type="text" id="institute1" autocomplete="off"  required>

            <br>
            <label class="lable" for="passing year2">Passing Year:</label>
            <input class="input" type="date" id="passing year2" autocomplete="off" required>
            <br>
            <label class="lable" for="degree2">Degree:</label>
            <input class="input" type="text" id="degree2" autocomplete="off"  required>

            <br>
            <label class="lable" for="institute2">Institute:</label>
            <input class="input" type="text" id="institute2" autocomplete="off"   required>

            <br>
            <h2  style="color: rgb(23, 23, 141);">Expertise</h2>
            <hr style="margin-bottom: 20px;">
            <label class="lable" for="skill">Skill:</label>
            <input class="input" type="text" id="skill1" autocomplete="off"  required >

            <br>
            <label class="lable" for="skill">Skill:</label>
            <input class="input" type="text" id="skill2" autocomplete="off"   required >

            <br>
            <label class="lable" for="skill">Skill:</label>
            <input class="input" type="text" id="skill3" autocomplete="off"    required >

            <br>
            <h2  style="color: rgb(23, 23, 141);">Language</h2>
            <hr style="margin-bottom: 20px;">
            <label class="lable" for="language">Language 1:</label>
            <input class="input" type="text" id="language1" autocomplete="off"   required >

            <br>
            <label class="lable" for="language">Language 2:</label>
            <input class="input" type="text" id="language2" autocomplete="off"  required >

            <br>
            <h2  style="color: rgb(23, 23, 141);">Experience</h2>
            <hr style="margin-bottom: 20px;">
            <label class="lable" for="startyear">Start Year:</label>
            <input class="input" type="date" id="startyear" autocomplete="off" required >

            <br>
            <label class="lable" for="endyear">End Year:</label>
            <input class="input" type="date" id="endyear" autocomplete="off"  required >

            <br>
            <label class="lable" for="company">Company:</label>
            <input class="input" type="text" id="company" autocomplete="off"   required >

            <br>
            <label class="lable" for="companylocation">Company Location:</label>
            <input class="input" type="text" id="companylocation" autocomplete="off" >
            <br>
            <label class="lable" for="jobtitle">Job title:</label>
            <input class="input" type="text" id="jobtitle2" autocomplete="off" required>
            <br>
            <label class="lable" for="achivements">Achivements:</label>
            <input class="input" type="text" id="achivements1" autocomplete="off" required>
            <br>
            <input class="input" type="text" id="achivements2" autocomplete="off" required>
            <br>
            <input class="input" type="text" id="achivements3" autocomplete="off" required>
            <br>
            <label class="lable" for="profilepic">Profile Picture:</label>
            <input class="input" type="file" id="profilepic" autocomplete="off" required>
            <br>
            <hr style="margin-bottom: 20px;">
            <input  id="submitbtn" class="submit" type="submit">

            </div>
    
        <a href="./milestones/resume.html"></a>
</body>
<script src="script.js"></script>
</html>
